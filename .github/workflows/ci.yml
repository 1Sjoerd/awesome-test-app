name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check-files:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Echo success
      run: echo "CI workflow is working! âœ…"
      
    - name: Check files
      run: ls -la

  print-info:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Print date
      run: date
      
    - name: Print environment
      run: echo "Running on $RUNNER_OS"